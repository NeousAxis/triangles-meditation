<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Méditation en triangle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { width:100%; height:100%; }
  #controls {
    position: absolute;
    top: 1rem;
    right: 1rem;
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  #controls label { display: flex; align-items: center; gap: 0.5rem; }
  #controls select, #controls button { padding: 0.3rem 0.6rem; font-size: 1rem; }
</style>
</head>
<body>
  <div id="controls">
    <label>
      <span id="lbl-triangle">Triangle :</span>
      <select id="groupSelect">
        <option value="">— Sélectionnez —</option>
      </select>
    </label>
    <button id="addBtn">Je médite !</button>
    <button id="newBtn">Nouveau</button>
    <label>
      <span id="lbl-lang">Langue :</span>
      <select id="langSelect"></select>
    </label>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv4.min.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const LS_KEY = 'triangleMeditation';
    let markers = JSON.parse(localStorage.getItem(LS_KEY) || '[]');

    // Traductions
    const i18n = {
      fr: { triangle: 'Triangle', add: 'Je médite !', new: 'Nouveau', select: 'Sélectionnez', lang: 'Langue', popup: 'Triangle', alertAdd: 'Point ajouté au triangle : ' },
      en: { triangle: 'Triangle', add: 'I meditate!', new: 'New', select: 'Select', lang: 'Language', popup: 'Triangle', alertAdd: 'Point added to triangle: ' },
      es: { triangle: 'Triángulo', add: '¡Medito!', new: 'Nuevo', select: 'Seleccione', lang: 'Idioma', popup: 'Triángulo', alertAdd: 'Punto añadido al triángulo: ' },
      de: { triangle: 'Dreieck', add: 'Ich meditiere!', new: 'Neu', select: 'Auswählen', lang: 'Sprache', popup: 'Dreieck', alertAdd: 'Punkt zum Dreieck hinzugefügt: ' }
    };
    let lang = 'fr';

    // Construire sélect de langues dynamiquement
    const langSelect = document.getElementById('langSelect');
    Object.keys(i18n).forEach(code => {
      const opt = document.createElement('option');
      opt.value = code;
      opt.textContent = code.toUpperCase();
      langSelect.appendChild(opt);
    });

    // Carte Leaflet
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({ iconRetinaUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-2x.png', iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png', shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png' });

    const sel = document.getElementById('groupSelect');
    const addBtn = document.getElementById('addBtn');
    const newBtn = document.getElementById('newBtn');
    const lblTriangle = document.getElementById('lbl-triangle');
    const lblLang = document.getElementById('lbl-lang');

    function translateUI() {
      lblTriangle.textContent = i18n[lang].triangle + ':';
      addBtn.textContent = i18n[lang].add;
      newBtn.textContent = i18n[lang].new;
      lblLang.textContent = i18n[lang].lang + ':';
      // Placeholder option
      const placeholder = sel.querySelector('option[value=""]');
      placeholder.textContent = `— ${i18n[lang].select} —`;
    }

    function renderMarkers(highlightId) {
      map.eachLayer(layer => { if(layer.options && layer.options.pane==='markerPane') map.removeLayer(layer); });
      markers.forEach(m => {
        const isHighlight = m.triangle_id === highlightId;
        const marker = isHighlight
          ? L.circleMarker([m.lat,m.lng],{radius:8,color:'#f00',fillColor:'#fcc',fillOpacity:0.8})
          : L.marker([m.lat,m.lng]);
        marker.bindPopup(`${isHighlight? '▶ ' : ''}${i18n[lang].popup} <b>${m.triangle_id}</b><br/>${m.lat.toFixed(4)}, ${m.lng.toFixed(4)}`);
        marker.addTo(map);
      });
    }

    function refreshGroups() {
      const counts = markers.reduce((a,{triangle_id})=>{a[triangle_id]=(a[triangle_id]||0)+1;return a;},{});
      sel.innerHTML = '<option value=""></option>';
      Object.entries(counts).forEach(([id,c])=>{const o=document.createElement('option');o.value=id;o.textContent=`${id} (${c})`;sel.appendChild(o);});
    }

    addBtn.addEventListener('click',()=>{
      const triId = sel.value||uuidv4().slice(0,8);
      if(!navigator.geolocation) return alert('Geolocation not supported');
      navigator.geolocation.getCurrentPosition(({coords})=>{
        const p={id:uuidv4(),triangle_id:triId,lat:coords.latitude,lng:coords.longitude};
        markers.push(p);
        localStorage.setItem(LS_KEY,JSON.stringify(markers));
        refreshGroups(); renderMarkers(sel.value||triId);
        alert(i18n[lang].alertAdd+triId);
      },e=>alert(e.message));
    });
    newBtn.addEventListener('click',()=>{sel.value='';renderMarkers('');});
    sel.addEventListener('change',e=>renderMarkers(e.target.value));
    langSelect.addEventListener('change',e=>{lang=e.target.value;translateUI();refreshGroups();renderMarkers(sel.value);});

    // Init
    translateUI();refreshGroups();renderMarkers('');
  });
  </script>
</body>
</html>
